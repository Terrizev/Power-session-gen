<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silva Tech Inc</title>
  <meta name="theme-color" content="#6a1b9a">
  <meta name="description" content="Welcome to Silva Tech Inc - Home of Silva MD Bot and Silva Spark MD.">
  <meta name="author" content="Silva Tech Inc">
  <link href="/style.css" rel="stylesheet">
  <link rel="shortcut icon" href="/silva-logo.png">

  <style>
    /* External Font Imports */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    /* Body Styling */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    /* Header Styling */
    header {
      text-align: center;
      padding: 20px 0;
    }

    header img {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #6a1b9a;
    }

    h2 {
      font-size: 1.2rem;
      color: #d1c4e9;
    }

    /* Audio Playlist Styling */
    .audio-playlist {
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      margin: 30px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .audio-playlist h3 {
      font-size: 1.5rem;
      color: #6a1b9a;
      margin-bottom: 15px;
    }

    .track {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .track:hover {
      background-color: #333333;
    }

    .track img {
      width: 50px;
      height: 50px;
      border-radius: 4px;
      margin-right: 15px;
    }

    .track-details {
      flex: 1;
    }

    .track-details p {
      margin: 0;
    }

    .track-details .title {
      font-size: 1rem;
      font-weight: bold;
      color: #ffffff;
    }

    .track-details .artist {
      font-size: 0.9rem;
      color: #b0b0b0;
    }

    /* Button Styling */
    .btn {
      display: block;
      width: 200px;
      padding: 10px;
      margin: 10px auto;
      background-color: #6a1b9a;
      color: #ffffff;
      text-align: center;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #4a148c;
    }

    /* Footer Styling */
    footer {
      margin-top: auto;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      color: #b0b0b0;
    }

  </style>
</head>

<body>
  <header>
    <img src="/silva-logo.png" alt="Silva Tech Inc Logo">
    <h1>Welcome to Silva Tech Inc</h1>
    <h2>Home of Silva MD Bot and Silva Spark MD</h2>
  </header>

  <!-- Priority Interaction Section -->
  <div>
    <a href="/pair" class="btn">Pair Code</a>
    <a href="/qr" class="btn">QR Code</a>
    <a href="https://github.com/SilvaTechB/silva-md-bot" class="btn">Silva MD Bot</a>
    <a href="https://github.com/SilvaTechB/silva-spark-md" class="btn">Silva Spark MD</a>
  </div>

  <!-- Audio Playlist Section -->
  <div class="audio-playlist">
    <h3>Audio Playlist</h3>
    <div class="track">
      <img src="https://files.catbox.moe/utbujd.jpg" alt="Track 1">
      <div class="track-details">
        <p class="title">Track 1</p>
        <p class="artist">Silva Tech Inc</p>
      </div>
    </div>
    <div class="track">
      <img src="https://files.catbox.moe/w2j17k.jpg" alt="Track 2">
      <div class="track-details">
        <p class="title">Track 2</p>
        <p class="artist">Silva Tech Inc</p>
      </div>
    </div>
    <!-- Add more tracks as needed -->
  </div>

  <footer>
    &copy; 2025 Silva Tech Inc. All Rights Reserved.
  </footer>
</body>

</html>
