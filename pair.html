<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silva Tech Inc - Repository Stats</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      font-family: 'Roboto', sans-serif;
    }

    .container {
      background: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .logo img {
      width: 50px;
      height: 50px;
    }

    .logo h1 {
      font-size: 1.5rem;
      color: #34495e;
      margin: 0;
    }

    .stats {
      margin-bottom: 1.5rem;
    }

    .stat {
      margin: 1rem 0;
      color: #2c3e50;
    }

    .stat i {
      color: #3498db;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .stat p {
      font-size: 1rem;
      margin: 0.5rem 0;
    }

    .footer {
      font-size: 0.8rem;
      color: #95a5a6;
    }

    .footer a {
      color: #3498db;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://via.placeholder.com/50" alt="Silva Tech Inc Logo">
      <h1>Silva Tech Inc</h1>
    </div>
    <div class="stats">
      <div class="stat" id="silva-md-bot">
        <i class="fas fa-code-branch"></i>
        <p><strong>Silva MD Bot Forks:</strong> <span id="silva-md-bot-forks">Loading...</span></p>
        <p><strong>Silva MD Bot Stars:</strong> <span id="silva-md-bot-stars">Loading...</span></p>
      </div>
      <div class="stat" id="silva-spark-md">
        <i class="fas fa-code-branch"></i>
        <p><strong>Silva Spark MD Forks:</strong> <span id="silva-spark-md-forks">Loading...</span></p>
        <p><strong>Silva Spark MD Stars:</strong> <span id="silva-spark-md-stars">Loading...</span></p>
      </div>
    </div>
    <div class="footer">
      <p>Powered by Silva Tech Inc</p>
      <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
    </div>
  </div>
  <script>
    // Repositories and owner details
    const repositories = [
      { id: "silva-md-bot", owner: "SilvaTechB" },
      { id: "silva-spark-md", owner: "SilvaTechB" }
    ];

    const apiBaseUrl = "https://api.github.com/repos";

    async function fetchRepoStats() {
      try {
        // Fetch stats for each repository
        const stats = await Promise.all(
          repositories.map(repo =>
            fetch(`${apiBaseUrl}/${repo.owner}/${repo.id}`)
              .then(response => response.json())
              .then(data => ({
                id: repo.id,
                forks: data.forks_count || "N/A",
                stars: data.stargazers_count || "N/A"
              }))
          )
        );

        // Update DOM with fetched data
        stats.forEach(stat => {
          document.getElementById(`${stat.id}-forks`).innerText = stat.forks;
          document.getElementById(`${stat.id}-stars`).innerText = stat.stars;
        });
      } catch (error) {
        console.error("Error fetching repository stats:", error);
        repositories.forEach(repo => {
          document.getElementById(`${repo.id}-forks`).innerText = "Error";
          document.getElementById(`${repo.id}-stars`).innerText = "Error";
        });
      }
    }

    // Fetch stats on page load
    fetchRepoStats();

    // Refresh stats every 60 seconds
    setInterval(fetchRepoStats, 60000);
  </script>
</body>
</html>
