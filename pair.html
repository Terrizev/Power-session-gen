<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silva Tech Inc - Repository Stats & Pairing</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      font-family: 'Roboto', sans-serif;
    }

    .container {
      background: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .logo img {
      width: 50px;
      height: 50px;
    }

    .logo h1 {
      font-size: 1.5rem;
      color: #34495e;
      margin: 0;
    }

    .stats, .pairing {
      margin-bottom: 1.5rem;
    }

    .stat, .pairing {
      margin: 1rem 0;
      color: #2c3e50;
    }

    .stat i, .pairing i {
      color: #3498db;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .stat p, .pairing p {
      font-size: 1rem;
      margin: 0.5rem 0;
    }

    .message {
      margin: 1.5rem 0 0.5rem;
      color: #2c3e50;
      font-size: 1rem;
    }

    .input-container {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .input-container input {
      flex: 1;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .input-container button {
      padding: 0.8rem 1.2rem;
      background: #3498db;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .input-container button:hover {
      background: #2980b9;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: none;
      margin: 10px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .footer {
      font-size: 0.8rem;
      color: #95a5a6;
    }

    .footer a {
      color: #3498db;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://i.imgur.com/g03NTHP.jpeg" alt="Silva Tech Inc Logo">
      <h1>Silva Tech Inc</h1>
    </div>

    <!-- Pairing Section -->
    <div class="pairing">
      <p class="message">Enter your WhatsApp number with country code to generate a pairing code.</p>
      <div class="input-container">
        <input type="number" id="number" placeholder="e.g., 254712345678">
        <button id="submit">Generate Code</button>
      </div>
      <div class="loader" id="loader"></div>
      <div id="pair" style="color: #2c3e50; font-size: 1rem; margin-top: 1rem;"></div>
    </div>

    <!-- Stats Section -->
    <div class="stats">
      <div class="stat" id="silva-md-bot">
        <i class="fas fa-code-branch"></i>
        <p><strong>Silva MD Bot Forks:</strong> <span id="silva-md-bot-forks">Loading...</span></p>
        <p><strong>Silva MD Bot Stars:</strong> <span id="silva-md-bot-stars">Loading...</span></p>
      </div>
      <div class="stat" id="silva-spark-md">
        <i class="fas fa-code-branch"></i>
        <p><strong>Silva Spark MD Forks:</strong> <span id="silva-spark-md-forks">Loading...</span></p>
        <p><strong>Silva Spark MD Stars:</strong> <span id="silva-spark-md-stars">Loading...</span></p>
      </div>
    </div>

    <div class="footer">
      <p>Powered by Silva Tech Inc</p>
      <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
    </div>
  </div>

  <script>
    // Repositories and owner details
    const repositories = [
      { id: "silva-md-bot", owner: "SilvaTechB" },
      { id: "silva-spark-md", owner: "SilvaTechB" }
    ];

    const apiBaseUrl = "https://api.github.com/repos";

    async function fetchRepoStats() {
      try {
        const stats = await Promise.all(
          repositories.map(repo =>
            fetch(`${apiBaseUrl}/${repo.owner}/${repo.id}`)
              .then(response => response.json())
              .then(data => ({
                id: repo.id,
                forks: data.forks_count || "N/A",
                stars: data.stargazers_count || "N/A"
              }))
          )
        );

        stats.forEach(stat => {
          document.getElementById(`${stat.id}-forks`).innerText = stat.forks;
          document.getElementById(`${stat.id}-stars`).innerText = stat.stars;
        });
      } catch (error) {
        console.error("Error fetching repository stats:", error);
        repositories.forEach(repo => {
          document.getElementById(`${repo.id}-forks`).innerText = "Error";
          document.getElementById(`${repo.id}-stars`).innerText = "Error";
        });
      }
    }

    fetchRepoStats();
    setInterval(fetchRepoStats, 60000);

    // Pairing Code Generator
    const submitButton = document.getElementById("submit");
    const numberInput = document.getElementById("number");
    const loader = document.getElementById("loader");
    const pairElement = document.getElementById("pair");

    submitButton.addEventListener("click", async () => {
      const number = numberInput.value.trim();

      if (!number) {
        pairElement.innerHTML = '<p style="color: red;">Please enter a valid phone number.</p>';
        return;
      }

      loader.style.display = "block";
      pairElement.innerHTML = "";

      try {
        const response = await fetch(`/code?number=${number}`);
        const data = await response.json();
        loader.style.display = "none";

        if (data.code) {
          pairElement.innerHTML = `<p style="color: green;">Your pairing code is: <strong>${data.code}</strong></p>`;
        } else {
          pairElement.innerHTML = '<p style="color: red;">Unable to generate code. Please try again later.</p>';
        }
      } catch (error) {
        loader.style.display = "none";
        pairElement.innerHTML = '<p style="color: red;">Error generating pairing code. Try again later.</p>';
      }
    });
  </script>
</body>
</html>
