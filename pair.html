<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silva Tech Inc - Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00ff88;
      --background: #1a1a1a;
      --surface: #2d2d2d;
      --text: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      padding: 2rem;
      background: var(--background);
      color: var(--text);
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 800px;
      display: grid;
      gap: 1.5rem;
    }

    .card {
      background: var(--surface);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .logo {
      width: 50px;
      height: 50px;
      border-radius: 12px;
    }

    .user-info {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .info-box {
      flex: 1;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 0.8rem;
      text-align: center;
    }

    .battery {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .battery-level {
      height: 20px;
      width: 60px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }

    .battery-fill {
      height: 100%;
      background: var(--primary);
      transition: width 0.3s ease;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .stat-item {
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 0.8rem;
      text-align: center;
    }

    .stat-item i {
      font-size: 1.5rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .input-group {
      display: flex;
      gap: 0.5rem;
      margin: 1rem 0;
    }

    input {
      flex: 1;
      padding: 0.8rem;
      border: none;
      border-radius: 0.5rem;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      font-size: 1rem;
    }

    button {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      background: var(--primary);
      color: var(--background);
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
    }

    .loader {
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
      color: rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>
     <div class="card">
      <h2>Device Pairing</h2>
      <div class="input-group">
        <input type="tel" id="number" placeholder="WhatsApp number with country code">
        <button id="submit">
          <span>Generate Code</span>
          <div class="loader"></div>
        </button>
      </div>
      <div id="pair-result"></div>
    </div>
  </div>
  
  <div class="container">
    <div class="card">
      <div class="header">
        <img src="https://i.imgur.com/g03NTHP.jpeg" alt="Logo" class="logo">
        <h1>Silva Tech Dashboard</h1>
      </div>

      <div class="user-info">
        <div class="info-box">
          <p>Your IP</p>
          <strong id="ip-address">Loading...</strong>
        </div>
        <div class="info-box">
          <p>Battery</p>
          <div class="battery">
            <div class="battery-level">
              <div class="battery-fill" id="battery-fill"></div>
            </div>
            <span id="battery-percent">...</span>
          </div>
        </div>
      </div>

      <div class="stats-grid">
        <div class="stat-item">
          <i class="fas fa-code-branch"></i>
          <p>Silva MD Forks</p>
          <strong id="silva-md-bot-forks">0</strong>
        </div>
        <div class="stat-item">
          <i class="fas fa-star"></i>
          <p>Silva MD Stars</p>
          <strong id="silva-md-bot-stars">0</strong>
        </div>
        <div class="stat-item">
          <i class="fas fa-code-branch"></i>
          <p>Spark MD Forks</p>
          <strong id="silva-spark-md-forks">0</strong>
        </div>
        <div class="stat-item">
          <i class="fas fa-star"></i>
          <p>Spark MD Stars</p>
          <strong id="silva-spark-md-stars">0</strong>
        </div>
      </div>
    </div>

  <div class="footer">
    <p>Powered by Silva Tech Inc â€¢ <a href="https://silvatechinc.my.id">Privacy</a> | <a href="#">Terms</a></p>
  </div>

  <script>
    // User Info
    async function fetchIP() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();
        document.getElementById('ip-address').textContent = `${data.ip} (${data.city}, ${data.country_name})`;
      } catch {
        document.getElementById('ip-address').textContent = 'Not available';
      }
    }

    function updateBattery(battery) {
      const percent = Math.floor(battery.level * 100);
      document.getElementById('battery-percent').textContent = `${percent}%`;
      document.getElementById('battery-fill').style.width = `${percent}%`;
    }

    if ('getBattery' in navigator) {
      navigator.getBattery().then(battery => {
        updateBattery(battery);
        battery.addEventListener('levelchange', () => updateBattery(battery));
      });
    } else {
      document.getElementById('battery-percent').textContent = 'N/A';
    }

    // Repo Stats
    const repos = [
      { id: 'silva-md-bot', owner: 'SilvaTechB' },
      { id: 'silva-spark-md', owner: 'SilvaTechB' }
    ];

    async function fetchRepoStats() {
      try {
        const stats = await Promise.all(repos.map(async repo => {
          const response = await fetch(`https://api.github.com/repos/${repo.owner}/${repo.id}`);
          return response.json();
        }));

        stats.forEach((data, index) => {
          document.getElementById(`${repos[index].id}-forks`).textContent = data.forks_count;
          document.getElementById(`${repos[index].id}-stars`).textContent = data.stargazers_count;
        });
      } catch (error) {
        console.error('Error fetching stats:', error);
      }
    }

    // Pairing
    document.getElementById('submit').addEventListener('click', async function() {
      const button = this;
      const loader = button.querySelector('.loader');
      const number = document.getElementById('number').value.trim();
      const result = document.getElementById('pair-result');

      if (!number) {
        result.innerHTML = `<p style="color: #ff4444">Please enter a valid number</p>`;
        return;
      }

      button.disabled = true;
      loader.style.display = 'inline-block';

      try {
        const response = await fetch(`/code?number=${number}`);
        const data = await response.json();
        result.innerHTML = data.code 
          ? `<p style="color: var(--primary)">Pairing code: <strong>${data.code}</strong></p>`
          : `<p style="color: #ff4444">Error generating code</p>`;
      } catch (error) {
        result.innerHTML = `<p style="color: #ff4444">Connection error</p>`;
      } finally {
        button.disabled = false;
        loader.style.display = 'none';
      }
    });

    // Initialization
    fetchIP();
    fetchRepoStats();
    setInterval(fetchRepoStats, 60000);
  </script>
</body>
</html>
