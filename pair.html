<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silva Tech Inc.</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #2a2a2a, #434343);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .matrix {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      color: rgba(0, 255, 0, 0.3);
      font-size: 20px;
      font-family: monospace;
    }

    .matrix div {
      position: absolute;
      width: 20px;
      height: 100%;
      top: 0;
      animation: matrix-fall linear infinite;
    }

    @keyframes matrix-fall {
      0% { top: -100%; }
      100% { top: 100%; }
    }

    .container {
      text-align: center;
      color: white;
      z-index: 1;
    }

    .box {
      padding: 40px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.8);
      max-width: 500px;
      width: 100%;
    }

    h1, h3 {
      font-size: 2rem;
      color: #e9e4e4;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      background: #333;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 20px;
    }

    .input-container input {
      padding: 1rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      color: #000;
      background: #e8e8e8;
    }

    .input-container button {
      padding: 1rem;
      background-color: #2e2e2e;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .input-container button:hover {
      background-color: #444;
    }

    .github-buttons {
      margin-top: 30px;
    }

    .github-buttons a {
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #333;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .github-buttons a:hover {
      background-color: #444;
    }

    @media (max-width: 500px) {
      .box {
        padding: 20px;
      }

      .input-container input, .input-container button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="matrix"></div>
  <div class="container">
    <div class="box">
      <h1>Silva Tech Inc.</h1>
      <h3>Welcome to Silva MD Bot and Silva Spark MD</h3>
      <p>Discover our innovative projects and contribute to the future of automation!</p>
      <div class="input-container">
        <input type="text" placeholder="Enter your WhatsApp number with Country Code" id="number">
        <button id="submit">Submit</button>
      </div>

      <div class="github-buttons">
        <a href="https://github.com/SilvaTechB/silva-md-bot" target="_blank">
          <i class="fab fa-github"></i> View Silva MD Bot
        </a>
        <a href="https://github.com/SilvaTechB/silva-spark-md" target="_blank">
          <i class="fab fa-github"></i> View Silva Spark MD
        </a>
      </div>
    </div>
  </div>

  <script>
    // Function to handle phone number submission
    document.getElementById("submit").addEventListener("click", async (e) => {
      e.preventDefault();
      const number = document.getElementById("number").value;
      if (!number) {
        alert('Please enter a valid number');
        return;
      }
      // Handle phone number submission (for demonstration purposes)
      alert(`Number submitted: ${number}`);
    });
  </script>
</body>
</html>
