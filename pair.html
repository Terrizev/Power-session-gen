<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silva Tech Inc - Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00ff88;
      --background: #1a1a1a;
      --surface: rgba(45, 45, 45, 0.7);
      --text: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      padding: 2rem;
      background: var(--background);
      color: var(--text);
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(20px);
    }

    .container {
      width: 100%;
      max-width: 800px;
      display: grid;
      gap: 1.5rem;
      animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card {
      background: var(--surface);
      backdrop-filter: blur(16px);
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.15);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .logo {
      width: 60px;
      height: 60px;
      border-radius: 16px;
      object-fit: cover;
      border: 2px solid var(--primary);
    }

    .user-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .info-box {
      padding: 1.5rem;
      background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border-radius: 1rem;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .battery {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }

    .battery-level {
      height: 24px;
      width: 72px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 6px;
      overflow: hidden;
      position: relative;
      border: 2px solid rgba(255,255,255,0.1);
    }

    .battery-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), #00cc6a);
      transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
    }

    .stat-item {
      padding: 1.5rem;
      background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border-radius: 1rem;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .stat-item i {
      font-size: 1.8rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .input-group {
      display: flex;
      gap: 1rem;
      margin: 1.5rem 0;
    }

    input {
      flex: 1;
      padding: 1rem;
      border: none;
      border-radius: 0.75rem;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: 2px solid var(--primary);
      box-shadow: 0 0 16px rgba(0,255,136,0.2);
    }

    button {
      padding: 1rem 2rem;
      border: none;
      border-radius: 0.75rem;
      background: linear-gradient(135deg, var(--primary), #00cc6a);
      color: var(--background);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      box-shadow: 0 8px 24px rgba(0,255,136,0.3);
      transform: translateY(-2px);
    }

    .loader {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: conic-gradient(transparent, var(--primary));
      mask: radial-gradient(farthest-side,transparent calc(100% - 3px),#fff 0);
      animation: spin 1s linear infinite;
      display: none;
    }

    .code-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--surface);
      padding: 2rem 3rem;
      border-radius: 1.5rem;
      box-shadow: 0 12px 48px rgba(0,0,0,0.3);
      text-align: center;
      display: none;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .code-popup.active {
      display: block;
      animation: popIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .code-popup:hover {
      transform: translate(-50%, -50%) scale(1.02);
    }

    .code-popup::after {
      content: "Click to copy";
      display: block;
      font-size: 0.8rem;
      color: rgba(255,255,255,0.6);
      margin-top: 1rem;
      font-weight: normal;
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
      color: rgba(255, 255, 255, 0.6);
      padding: 1.5rem;
      border-radius: 1rem;
      background: rgba(255, 255, 255, 0.05);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes popIn {
      0% { transform: translate(-50%, -50%) scale(0); }
      90% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <img src="https://i.imgur.com/g03NTHP.jpeg" alt="Logo" class="logo">
        <h1>Silva Tech Dashboard</h1>
      </div>

      <div class="user-info">
        <div class="info-box">
          <p>Your IP</p>
          <strong id="ip-address">Loading...</strong>
        </div>
        <div class="info-box">
          <p>Battery</p>
          <div class="battery">
            <div class="battery-level">
              <div class="battery-fill" id="battery-fill"></div>
            </div>
            <span id="battery-percent">...</span>
          </div>
        </div>
      </div>
      
    <div class="card">
      <h2>Device Pairing</h2>
      <div class="input-group">
        <input type="tel" id="number" placeholder="WhatsApp number with country code">
        <button id="submit">
          <span>Generate Code</span>
          <div class="loader"></div>
        </button>
      </div>
      <div id="pair-result"></div>
    </div>
      
      <div class="stats-grid">
        <div class="stat-item">
          <i class="fas fa-code-branch"></i>
          <p>Silva MD Forks</p>
          <strong id="silva-md-bot-forks">0</strong>
        </div>
        <div class="stat-item">
          <i class="fas fa-star"></i>
          <p>Silva MD Stars</p>
          <strong id="silva-md-bot-stars">0</strong>
        </div>
        <div class="stat-item">
          <i class="fas fa-code-branch"></i>
          <p>Spark MD Forks</p>
          <strong id="silva-spark-md-forks">0</strong>
        </div>
        <div class="stat-item">
          <i class="fas fa-star"></i>
          <p>Spark MD Stars</p>
          <strong id="silva-spark-md-stars">0</strong>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>Powered by Silva Tech Inc â€¢ <a href="https://silvatechinc.my.id">Privacy</a> | <a href="#">Terms</a></p>
    </div>
  </div>

  <div class="code-popup" id="codePopup"></div>

  <script>
    // User Info
    async function fetchIP() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();
        document.getElementById('ip-address').textContent = `${data.ip} (${data.city}, ${data.country_name})`;
      } catch {
        document.getElementById('ip-address').textContent = 'Not available';
      }
    }

    function updateBattery(battery) {
      const percent = Math.floor(battery.level * 100);
      document.getElementById('battery-percent').textContent = `${percent}%`;
      document.getElementById('battery-fill').style.width = `${percent}%`;
    }

    if ('getBattery' in navigator) {
      navigator.getBattery().then(battery => {
        updateBattery(battery);
        battery.addEventListener('levelchange', () => updateBattery(battery));
      });
    } else {
      document.getElementById('battery-percent').textContent = 'N/A';
    }

    // Repo Stats
    const repos = [
      { id: 'silva-md-bot', owner: 'SilvaTechB' },
      { id: 'silva-spark-md', owner: 'SilvaTechB' }
    ];

    async function fetchRepoStats() {
      try {
        const stats = await Promise.all(repos.map(async repo => {
          const response = await fetch(`https://api.github.com/repos/${repo.owner}/${repo.id}`);
          return response.json();
        }));

        stats.forEach((data, index) => {
          document.getElementById(`${repos[index].id}-forks`).textContent = data.forks_count;
          document.getElementById(`${repos[index].id}-stars`).textContent = data.stargazers_count;
        });
      } catch (error) {
        console.error('Error fetching stats:', error);
      }
    }

    // Pairing Code Generation
    document.getElementById('submit').addEventListener('click', async function() {
      const button = this;
      const loader = button.querySelector('.loader');
      const number = document.getElementById('number').value.trim();
      const popup = document.getElementById('codePopup');

      if (!number) {
        popup.textContent = "Please enter a valid number!";
        popup.classList.add('active');
        setTimeout(() => popup.classList.remove('active'), 2000);
        return;
      }

      button.style.opacity = '0.7';
      button.disabled = true;
      loader.style.display = 'inline-block';

      try {
        // Simulated API call - replace with actual endpoint
        const response = await fetch(`/code?number=${number}`);
        const data = await response.json();
        
        if(data.code) {
          popup.textContent = data.code;
          popup.classList.add('active');
          
          // Copy to clipboard on click
          popup.addEventListener('click', () => {
            navigator.clipboard.writeText(data.code);
            popup.innerHTML = `${data.code} <i class="fas fa-check" style="margin-left: 1rem; color: var(--primary);"></i>`;
            setTimeout(() => popup.classList.remove('active'), 2000);
          });
        }
      } catch (error) {
        popup.textContent = "Connection Error!";
        popup.classList.add('active');
        setTimeout(() => popup.classList.remove('active'), 2000);
      } finally {
        button.style.opacity = '1';
        button.disabled = false;
        loader.style.display = 'none';
      }
    });

    // Initialization
    fetchIP();
    fetchRepoStats();
    setInterval(fetchRepoStats, 60000);
  </script>
</body>
</html>
