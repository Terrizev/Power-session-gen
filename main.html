<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Silva Tech Inc - Streamlined QR Code and Pairing Features">
  <meta name="author" content="Silva Tech Inc">
  <title>Silva Tech Inc - Tools</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #121212, #1c1c1c);
      color: #fff;
      font-family: 'Roboto', 'Segoe UI', sans-serif;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      color: #6a1b9a;
    }

    .btn {
      --primary-color: #6a1b9a;
      --secondary-color: rgb(10, 25, 30);
      width: 220px;
      padding: 1em;
      background: transparent;
      border-radius: 6px;
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
      font-size: 16px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin: 10px 0;
      cursor: pointer;
      overflow: hidden;
      position: relative;
      transition: all 0.4s ease;
      z-index: 1;
    }

    .btn::after, .btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--primary-color);
      z-index: -1;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s ease-in-out;
    }

    .btn::after {
      transform-origin: right;
    }

    .btn:hover {
      color: var(--secondary-color);
    }

    .btn:hover::before {
      transform: scaleX(1);
    }

    .btn:hover::after {
      transform: scaleX(1);
    }

    .btn:active {
      transform: scale(0.98);
    }

    .container {
      text-align: center;
    }

    @media (max-width: 480px) {
      .btn {
        width: 100%;
        font-size: 14px;
      }
    }

    .audio-playlist {
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      margin: 30px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .audio-playlist h3 {
      font-size: 1.5rem;
      color: #6a1b9a;
      margin-bottom: 15px;
    }

    .track {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .track:hover {
      background-color: #333333;
    }

    .track img {
      width: 50px;
      height: 50px;
      border-radius: 4px;
      margin-right: 15px;
    }

    .track-details {
      flex: 1;
    }

    .track-details p {
      margin: 0;
    }

    .track-details .title {
      font-size: 1rem;
      font-weight: bold;
      color: #ffffff;
    }

    .track-details .artist {
      font-size: 0.9rem;
      color: #b0b0b0;
    }

    .audio-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .audio-controls button {
      background-color: #6a1b9a;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .audio-controls button:hover {
      background-color: #8e24aa;
    }

    .audio-status {
      font-size: 0.9rem;
      color: #b0b0b0;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Silva Tech Tools</h1>
    <button onclick="window.open('/pair', '_self')" class="btn">Pair Code</button>
    <button onclick="window.open('/qr', '_self')" class="btn">QR Code</button>
    <button onclick="window.open('https://github.com/SilvaTechB/silva-md-bot', '_blank')" class="btn">Silva MD Bot</button>
    <button onclick="window.open('https://github.com/SilvaTechB/silva-spark-md', '_blank')" class="btn">Silva Spark MD</button>
  </div>

  <div class="audio-playlist">
    <h3>Audio Playlist</h3>
    <div class="track">
      <img src="https://files.catbox.moe/utbujd.jpg" alt="Track 1">
      <div class="track-details">
        <p class="title">Track 1</p>
        <p class="artist">Silva Tech Inc</p>
      </div>
      <div class="audio-controls">
        <button onclick="playAudio('audio1')">Play</button>
        <span class="audio-status" id="status1">Not Playing</span>
      </div>
      <audio id="audio1" src="https://www.example.com/audio/track1.mp3"></audio>
    </div>
    <div class="track">
      <img src="https://files.catbox.moe/w2j17k.jpg" alt="Track 2">
      <div class="track-details">
        <p class="title">Track 2</p>
        <p class="artist">Silva Tech Inc</p>
      </div>
      <div class="audio-controls">
        <button onclick="playAudio('audio2')">Play</button>
        <span class="audio-status" id="status2">Not Playing</span>
      </div>
      <audio id="audio2" src="https://www.example.com/audio/track2.mp3"></audio>
    </div>
    <!-- Add more tracks as needed -->
  </div>

  <script>
    function playAudio(id) {
      var audio = document.getElementById(id);
      var status = document.getElementById('status' + id.substring(id.length - 1));

      if (audio.paused) {
        audio.play();
        status.textContent = 'Now Playing';
      } else {
        audio.pause();
        audio.currentTime = 0;
        status.textContent = 'Not Playing';
      }
    }
  </script>
</body>
</html>
