<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silva Tech Inc - Pair Code</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .matrix {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      color: rgba(0, 255, 0, 0.5);
      font-size: 20px;
      font-family: monospace;
    }

    .matrix div {
      position: absolute;
      width: 20px;
      height: 100%;
      top: 0;
      animation: matrix-fall linear infinite;
    }

    @keyframes matrix-fall {
      0% {
        top: -100%;
      }
      100% {
        top: 100%;
      }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }

    .box {
      width: 300px;
      height: 400px;
      padding: 20px;
      position: relative;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      color: #f0f0f0;
    }

    h3, h6 {
      margin: 0;
    }

    #text {
      color: #f6f5f5;
    }

    .input-container {
      display: flex;
      background: rgb(20, 20, 20);
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #e8e8e8;
      box-shadow: inset 13px 13px 10px #dcdcdc, inset -13px -13px 10px #f4f4f4;
      width: 100%;
      flex-basis: 75%;
      padding: 1rem;
      border: none;
      color: #000000;
      transition: all 0.2s ease-in-out;
    }

    .input-container input:focus {
      outline: none;
      box-shadow: inset 13px 13px 10px #f0f2f3, inset -13px -13px 10px #f4f4f4;
    }

    .input-container button {
      flex-basis: 15%;
      padding: 1rem;
      background: #3498db;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 0 1rem 1rem 0;
      transition: all 0.2s ease-in-out;
    }

    .input-container button:hover {
      background-color: #2ecc71;
    }

    .stats {
      margin-top: 20px;
      color: #f0f0f0;
    }

    .stats div {
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
    }

    @media (max-width: 500px) {
      .box {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="matrix"></div>
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user"></i>
          <p>
            <h3 class="centered-text">SILVA TECH INC</h3>
            <h6 class="centered-text">Innovation at its Best</h6>
            <br>
            <div class="input-container">
              <input placeholder="Enter WhatsApp Number" type="number" id="number">
              <button id="submit">Submit</button>
            </div>
            <a id="waiting-message" class="centered-text" style="display: none;">Please wait a while...</a>
            <main id="pair"></main>
            <div class="stats">
              <div>
                <span>Silva MD Forks:</span>
                <span id="silva-md-forks">Loading...</span>
              </div>
              <div>
                <span>Silva MD Stars:</span>
                <span id="silva-md-stars">Loading...</span>
              </div>
              <div>
                <span>Silva Spark MD Forks:</span>
                <span id="silva-spark-md-forks">Loading...</span>
              </div>
              <div>
                <span>Silva Spark MD Stars:</span>
                <span id="silva-spark-md-stars">Loading...</span>
              </div>
            </div>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const pair = document.getElementById("pair");
    const submit = document.getElementById("submit");
    const number = document.getElementById("number");

    submit.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!number.value) {
        pair.innerHTML = '<a style="color:white; font-weight:bold">Enter your WhatsApp number with Country Code</a><br><br>';
      } else if (number.value.replace(/[^0-9]/g, "").length < 11) {
        pair.innerHTML = '<a style="color:red; font-weight:bold">Invalid Number</a><br><br>';
      } else {
        const sanitizedNumber = number.value.replace(/[^0-9]/g, "");
        pair.innerHTML = '<a style="color:white; font-weight:bold">Please Wait...</a><br><br>';
        try {
          const { data } = await axios(`/code?number=${sanitizedNumber}`);
          pair.innerHTML = `<font id="copy" style="color:red; font-weight:bold" size="5">CODE: <span style="color:white; font-weight:bold">${data.code || "Service Unavailable"}</span></font><br><br>`;
        } catch (err) {
          pair.innerHTML = '<a style="color:red; font-weight:bold">Error occurred. Try again later.</a><br><br>';
        }
      }
    });

    async function fetchRepoStats() {
      try {
        const silvaMD = await axios.get('https://api.github.com/repos/SilvaTechB/silva-md-bot');
        const silvaSparkMD = await axios.get('https://api.github.com/repos/SilvaTechB/silva-spark-md');

        document.getElementById('silva-md-forks').innerText = silvaMD.data.forks_count || '0';
        document.getElementById('silva-md-stars').innerText = silvaMD.data.stargazers_count || '0';
        document.getElementById('silva-spark-md-forks').innerText = silvaSparkMD.data.forks_count || '0';
        document.getElementById('silva-spark-md-stars').innerText = silvaSparkMD.data.stargazers_count || '0';
      } catch (err) {
        console.error('Failed to fetch repository stats:', err);
      }
    }

    fetchRepoStats();
  </script>
</body>
</html>
