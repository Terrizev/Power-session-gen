<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silva Tech | Quantum Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00f0ff;
      --primary-dark: #0066ff;
      --background: #0a0a12;
      --surface: rgba(20, 20, 40, 0.7);
      --surface-light: rgba(255, 255, 255, 0.05);
      --text: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.6);
      --success: #00ff88;
      --error: #ff3860;
      --radius: 16px;
      --radius-sm: 8px;
      --gap: 1.5rem;
      --glow: 0 0 20px rgba(0, 240, 255, 0.2);
      --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      padding: 2rem;
      background: var(--background);
      color: var(--text);
      font-family: 'Space Grotesk', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(0, 240, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(0, 102, 255, 0.1) 0%, transparent 50%);
      background-attachment: fixed;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      display: grid;
      gap: var(--gap);
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Header Card */
    .header-card {
      background: var(--surface);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border-radius: var(--radius);
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .header-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 240, 255, 0.05) 0%, transparent 70%);
      opacity: 0;
      transition: var(--transition);
      pointer-events: none;
    }

    .header-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4), var(--glow);
      border-color: rgba(0, 240, 255, 0.2);
    }

    .header-card:hover::before {
      opacity: 1;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .logo {
      width: 72px;
      height: 72px;
      border-radius: var(--radius-sm);
      object-fit: cover;
      border: 2px solid var(--primary);
      box-shadow: var(--glow);
      flex-shrink: 0;
    }

    .header-text h1 {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    .header-text p {
      color: var(--text-muted);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      margin-top: 0.25rem;
    }

    /* User Info Grid */
    .user-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: var(--gap);
      margin-bottom: 1rem;
    }

    .info-box {
      padding: 1.5rem;
      background: var(--surface-light);
      border-radius: var(--radius-sm);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .info-box::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      transform: scaleX(0);
      transform-origin: left;
      transition: var(--transition);
    }

    .info-box:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .info-box:hover::after {
      transform: scaleX(1);
    }

    .info-box p {
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .info-box strong {
      font-size: 1.2rem;
      font-weight: 600;
      display: block;
    }

    /* Battery Indicator */
    .battery {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .battery-level {
      height: 24px;
      width: 72px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 4px;
      overflow: hidden;
      position: relative;
      border: 2px solid rgba(255, 255, 255, 0.1);
    }

    .battery-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .battery-fill::after {
      content: '';
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 2px;
      background: rgba(255, 255, 255, 0.3);
    }

    /* Pairing Card */
    .pairing-card {
      background: var(--surface);
      backdrop-filter: blur(24px);
      border-radius: var(--radius);
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: var(--transition);
    }

    .pairing-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4), var(--glow);
    }

    .pairing-card h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .pairing-card h2 i {
      color: var(--primary);
    }

    .input-group {
      display: flex;
      gap: 1rem;
      margin: 1.5rem 0;
    }

    input {
      flex: 1;
      padding: 1rem 1.5rem;
      border: none;
      border-radius: var(--radius-sm);
      background: var(--surface-light);
      color: var(--text);
      font-size: 1rem;
      font-family: 'JetBrains Mono', monospace;
      transition: var(--transition);
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--primary), var(--glow);
    }

    input::placeholder {
      color: var(--text-muted);
    }

    button {
      padding: 1rem 2rem;
      border: none;
      border-radius: var(--radius-sm);
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: var(--background);
      font-weight: 600;
      font-family: 'Space Grotesk', sans-serif;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 240, 255, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.6s;
    }

    button:hover::before {
      left: 100%;
    }

    .loader {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: var(--background);
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: var(--gap);
      margin-top: 1rem;
    }

    .stat-item {
      padding: 1.5rem;
      background: var(--surface-light);
      border-radius: var(--radius-sm);
      text-align: center;
      transition: var(--transition);
      position: relative;
    }

    .stat-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .stat-item i {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .stat-item p {
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .stat-item strong {
      font-size: 1.5rem;
      font-weight: 600;
      display: block;
    }

    /* Code Popup */
    .code-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: var(--surface);
      backdrop-filter: blur(32px);
      padding: 2rem 3rem;
      border-radius: var(--radius);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), var(--glow);
      text-align: center;
      display: none;
      cursor: pointer;
      transition: var(--transition);
      font-size: 1.75rem;
      font-weight: bold;
      font-family: 'JetBrains Mono', monospace;
      z-index: 1000;
      border: 1px solid rgba(0, 240, 255, 0.2);
      opacity: 0;
    }

    .code-popup.active {
      display: block;
      animation: popIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    .code-popup:hover {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 0 25px 70px rgba(0, 0, 0, 0.6), 0 0 30px rgba(0, 240, 255, 0.3);
    }

    .code-popup::after {
      content: "Click to copy";
      display: block;
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-top: 1rem;
      font-weight: normal;
      font-family: 'Space Grotesk', sans-serif;
    }

    @keyframes popIn {
      0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
      80% { transform: translate(-50%, -50%) scale(1.05); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    /* Footer */
    .footer {
      text-align: center;
      margin-top: 2rem;
      color: var(--text-muted);
      padding: 1.5rem;
      border-radius: var(--radius-sm);
      background: var(--surface-light);
      font-size: 0.9rem;
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
      transition: var(--transition);
    }

    .footer a:hover {
      text-shadow: 0 0 10px var(--primary);
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      .header {
        flex-direction: column;
        text-align: center;
      }
      
      .input-group {
        flex-direction: column;
      }
      
      button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-card">
      <div class="header">
        <img src="https://i.imgur.com/g03NTHP.jpeg" alt="Silva Tech Logo" class="logo">
        <div class="header-text">
          <h1>Quantum Dashboard</h1>
          <p>// Secure Device Management Portal</p>
        </div>
      </div>

      <div class="user-info">
        <div class="info-box">
          <p>NETWORK IDENTIFIER</p>
          <strong id="ip-address">Acquiring...</strong>
        </div>
        <div class="info-box">
          <p>POWER STATUS</p>
          <div class="battery">
            <div class="battery-level">
              <div class="battery-fill" id="battery-fill"></div>
            </div>
            <span id="battery-percent">...</span>
          </div>
        </div>
      </div>
    </div>
    
    <div class="pairing-card">
      <h2><i class="fas fa-qrcode"></i> Device Pairing</h2>
      <div class="input-group">
        <input type="tel" id="number" placeholder="Enter WhatsApp number with country code" autocomplete="off">
        <button id="submit">
          <span>Generate Pair Code</span>
          <div class="loader"></div>
        </button>
      </div>
      <div id="pair-result"></div>
    </div>
    
    <div class="stats-grid">
      <div class="stat-item">
        <i class="fas fa-code-branch"></i>
        <p>Silva MD Forks</p>
        <strong id="silva-md-bot-forks">0</strong>
      </div>
      <div class="stat-item">
        <i class="fas fa-star"></i>
        <p>Silva MD Stars</p>
        <strong id="silva-md-bot-stars">0</strong>
      </div>
      <div class="stat-item">
        <i class="fas fa-code-branch"></i>
        <p>Spark MD Forks</p>
        <strong id="silva-spark-md-forks">0</strong>
      </div>
      <div class="stat-item">
        <i class="fas fa-star"></i>
        <p>Spark MD Stars</p>
        <strong id="silva-spark-md-stars">0</strong>
      </div>
    </div>

    <div class="footer">
      <p>Â© 2023 Silva Tech Inc | <a href="https://silvatechinc.my.id">Privacy</a> | <a href="#">Terms</a> | v2.4.1</p>
    </div>
  </div>

  <div class="code-popup" id="codePopup"></div>

  <script>
    // User Info
    async function fetchIP() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();
        document.getElementById('ip-address').textContent = `${data.ip} (${data.city}, ${data.country_name})`;
      } catch {
        document.getElementById('ip-address').textContent = 'Not available';
      }
    }

    function updateBattery(battery) {
      const percent = Math.floor(battery.level * 100);
      document.getElementById('battery-percent').textContent = `${percent}%`;
      document.getElementById('battery-fill').style.width = `${percent}%`;
    }

    if ('getBattery' in navigator) {
      navigator.getBattery().then(battery => {
        updateBattery(battery);
        battery.addEventListener('levelchange', () => updateBattery(battery));
      });
    } else {
      document.getElementById('battery-percent').textContent = 'N/A';
    }

    // Repo Stats
    const repos = [
      { id: 'silva-md-bot', owner: 'SilvaTechB' },
      { id: 'silva-spark-md', owner: 'SilvaTechB' }
    ];

    async function fetchRepoStats() {
      try {
        const stats = await Promise.all(repos.map(async repo => {
          const response = await fetch(`https://api.github.com/repos/${repo.owner}/${repo.id}`);
          return response.json();
        }));

        stats.forEach((data, index) => {
          document.getElementById(`${repos[index].id}-forks`).textContent = data.forks_count;
          document.getElementById(`${repos[index].id}-stars`).textContent = data.stargazers_count;
        });
      } catch (error) {
        console.error('Error fetching stats:', error);
      }
    }

    // Pairing Code Generation
    document.getElementById('submit').addEventListener('click', async function() {
      const button = this;
      const loader = button.querySelector('.loader');
      const number = document.getElementById('number').value.trim();
      const popup = document.getElementById('codePopup');

      if (!number) {
        popup.textContent = "Please enter a valid number!";
        popup.classList.add('active');
        setTimeout(() => popup.classList.remove('active'), 2000);
        return;
      }

      button.style.opacity = '0.7';
      button.disabled = true;
      loader.style.display = 'inline-block';

      try {
        // Simulated API call - replace with actual endpoint
        const response = await fetch(`/code?number=${number}`);
        const data = await response.json();
        
        if(data.code) {
          popup.textContent = data.code;
          popup.classList.add('active');
          
          // Copy to clipboard on click
          popup.addEventListener('click', () => {
            navigator.clipboard.writeText(data.code);
            popup.innerHTML = `${data.code} <i class="fas fa-check" style="margin-left: 1rem; color: var(--primary);"></i>`;
            setTimeout(() => popup.classList.remove('active'), 2000);
          });
        }
      } catch (error) {
        popup.textContent = "Connection Error!";
        popup.classList.add('active');
        setTimeout(() => popup.classList.remove('active'), 2000);
      } finally {
        button.style.opacity = '1';
        button.disabled = false;
        loader.style.display = 'none';
      }
    });

    // Initialization
    fetchIP();
    fetchRepoStats();
    setInterval(fetchRepoStats, 60000);
  </script>
</body>
</html>
