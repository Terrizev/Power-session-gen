<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Modern Silva Tech Dashboard" />
  <title>Silva Tech Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary: linear-gradient(135deg, #8b5cf6, #d946ef);
      --bg: #000000;
      --glass: rgba(255, 255, 255, 0.07);
      --text: #ffffff;
      --muted: #cccccc;
      --radius: 1rem;
      --blur: 10px;
      --transition: 0.3s ease-in-out;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background: var(--glass);
      backdrop-filter: blur(var(--blur));
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
      background: var(--primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .status {
      display: flex;
      gap: 1rem;
    }

    .status-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 0.6rem 1rem;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
    }

    main {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .tools {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1100px;
    }

    .tool {
      background: var(--glass);
      backdrop-filter: blur(var(--blur));
      border-radius: var(--radius);
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      transition: var(--transition);
      cursor: pointer;
    }

    .tool:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.1);
    }

    .tool i {
      font-size: 2rem;
      margin-bottom: 0.8rem;
      display: block;
      background: var(--primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .muted {
      color: var(--muted);
      font-size: 0.85rem;
    }

    .note {
      font-size: 0.875rem;
      color: var(--muted);
      margin-top: 1rem;
      text-align: center;
    }

    .note a {
      color: #c084fc;
      text-decoration: none;
    }

    .music-player {
      width: 100%;
      max-width: 1000px;
      background: var(--glass);
      border-radius: var(--radius);
      padding: 1.5rem;
      backdrop-filter: blur(var(--blur));
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .track {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.04);
      padding: 1rem;
      border-radius: var(--radius);
      margin-bottom: 1rem;
    }

    .progress {
      width: 200px;
      height: 6px;
      background: rgba(255,255,255,0.15);
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-fill {
      width: 30%;
      background: #8b5cf6;
      height: 100%;
      transition: width 0.2s;
    }

    button {
      background: none;
      border: 1px solid #fff;
      padding: 0.4rem 0.7rem;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Silva Tech</div>
    <div class="status">
      <div class="status-item"><i class="fas fa-bolt"></i> <span id="battery">--%</span></div>
      <div class="status-item"><i class="fas fa-wifi"></i> <span id="ip">Loading...</span></div>
    </div>
  </header>

  <main>
    <div class="tools">
      <div class="tool" onclick="location.href='/pair'">
        <i class="fas fa-link"></i>
        <h3>Pair Code</h3>
        <p class="muted">Connect to WhatsApp</p>
      </div>
      <div class="tool" onclick="window.open('https://session-id.silvatechinc.my.id')">
        <i class="fas fa-qrcode"></i>
        <h3>Alt Pair Code</h3>
        <p class="muted">Use if primary fails</p>
      </div>
      <div class="tool" onclick="window.open('https://github.com/SilvaTechB/silva-md-bot')">
        <i class="fab fa-github"></i>
        <h3>Silva MD</h3>
        <p class="muted">GitHub Repository</p>
      </div>
      <div class="tool" onclick="window.open('https://github.com/SilvaTechB/silva-spark-md')">
        <i class="fab fa-github"></i>
        <h3>Silva Spark</h3>
        <p class="muted">Markdown Bot</p>
      </div>
      <div class="tool" onclick="window.open('https://session-id.silvatechinc.my.id')">
        <i class="fas fa-id-badge"></i>
        <h3>Session Backup</h3>
        <p class="muted">Restore Session</p>
      </div>
    </div>

    <div class="note">
      If session fails, try this backup: <a href="https://alternative-session-id.silvatechinc.my.id" target="_blank">Click Here</a>
    </div>

    <div class="music-player">
      <h2>Now Playing</h2>
      <div class="track">
        <div>
          <strong>Track 1</strong>
          <div class="muted">Silva Tech Inc</div>
        </div>
        <div style="display: flex; align-items: center; gap: 1rem">
          <button onclick="togglePlay('audio1')">â–¶</button>
          <div class="progress"><div class="progress-fill" id="progress1"></div></div>
          <span id="time1">0:00</span>
        </div>
        <audio id="audio1" src="https://files.catbox.moe/hpwsi2.mp3"></audio>
      </div>
    </div>
  </main>

  <script>
    const updateTime = () => {
      setInterval(() => {
        const now = new Date();
        document.title = now.toLocaleTimeString();
      }, 1000);
    }

    const updateBattery = async () => {
      if (navigator.getBattery) {
        const battery = await navigator.getBattery();
        const setBattery = () => {
          document.getElementById('battery').innerText = `${Math.round(battery.level * 100)}%`;
        }
        battery.addEventListener('levelchange', setBattery);
        setBattery();
      }
    }

    const togglePlay = (id) => {
      const audio = document.getElementById(id);
      const progress = document.getElementById(`progress1`);
      const time = document.getElementById(`time1`);

      if (audio.paused) {
        audio.play();
        audio.ontimeupdate = () => {
          const percent = (audio.currentTime / audio.duration) * 100;
          progress.style.width = percent + '%';
          time.textContent = Math.floor(audio.currentTime / 60) + ':' + String(Math.floor(audio.currentTime % 60)).padStart(2, '0');
        }
      } else {
        audio.pause();
      }
    }

    const fetchIP = async () => {
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        document.getElementById('ip').textContent = data.ip;
      } catch {
        document.getElementById('ip').textContent = 'Unavailable';
      }
    }

    updateTime();
    updateBattery();
    fetchIP();
  </script>
</body>
</html>
